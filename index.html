<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
    <script src="calc.js" defer></script>
  </head>
  <body>
    <div class="calc">
      <div class="calc-display">
        <div class="previous-operand" data-prev-operand></div>
        <div class="current-operand" data-curr-operand></div>
      </div>
      <button class="span-two" data-clear>AC</button>
      <button data-delete>DEL</button>
      <button data-action>รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-action>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-action>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-action>-</button>
      <button data-number>0</button>
      <button data-number>.</button>
      <button class="span-two" data-equals>=</button>
      <div class="popup">
        <p>Can't devide by zero</p>
      </div>
    </div>
  </body>
</html>
